<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Restaurant!</title>
<meta http-equiv= "Content-Type" : content="text/html; charset=UTF-8" />
<link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<head>
<body>
<div class="container">
<h1>Welcome to our Site!<h1>

<p> Please add in your favorite restaurant:</p>
<form action="#" th:action="@{/}" th:object="${restaurant}" method="post">





<div class="form-group">
<input type="text" class="form-control" placeholder="Restaurant Name" th:field="*{name}" />

<input type="text" class="form-control" placeholder="Owner..." th:field="*{owner}" />

<input type="tel" class="form-control" placeholder="Phone Number" th:field"*{phone}" />

<input type="text" class="form-control" placeholder="Address" th:field="*{address}" />


<button type="submit"> Submit Your Restaurant </button>
</form>
</div>
</div>

<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
